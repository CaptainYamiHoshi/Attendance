<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teacher_homepage.css">
</head>
<body>
    <div class="add_schedule">
        <div class="head">
            <h3>Add Schedule</h3>
            <h3>X</h3>
        </div>
        <form action="">
            <label for="subject_name">Subject Name</label>
            <input type="text" placeholder="Subject Name" name="subject_name" id="subject_name">

            <label for="schedule_start">Schedule Start</label>
            <input type="text" placeholder="Schedule Start" name="schedule_start" id="schedule_start">

            <label for="schedule_end">Schedule End</label>
            <input type="text" placeholder="Schedule End" name="schedule_end" id="schedule_end">

            <label for="schedule_day">Schedule Days</label>
            <input type="text" placeholder="Insert schedule initials (e.g. M - Monday, TH - Thursday)">
            <label for="location">Room Location</label>
            <input type="text" placeholder="Location" name="location" id="location">

            <button type="submit">Add Schedule</button>
        </form>
    </div>
</body>
</html>
